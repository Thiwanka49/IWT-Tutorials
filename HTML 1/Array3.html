<!DOCTYPE html>
<html>
<body>
<h2>JavaScript For/In Loop</h2>
<p>The for/in statement loops through the properties of an 
object.</p>
<script>
var txt = "";
var person = ["John","Doe","James"]; 
var x;
for (x in person) {
txt = txt + person[x] + " ";
}
document.write(txt);
</script>
</body>
</html>
